<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00b894, #0984e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dfe6e9;
      border-radius: 10px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #00cec9;
      box-shadow: 0 0 10px #00cec9;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00cec9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00b894;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #636e72;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>
    <button class="btn" onclick="login()">Masuk</button>
  </div>

  <script>
    // Username dan password yang diizinkan
    const allowedUsername = "rifan.alfahri";
    const allowedPassword = "fahri267";
  
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
  
      if (!username || !password) {
        alert("Silakan isi semua kolom!");
        return;
      }
  
      if (username === allowedUsername && password === allowedPassword) {
        alert("Login berhasil! Selamat datang, " + username + "!");
        // Bisa redirect ke halaman dashboard di sini:
        window.location.href = "https://rifan-26.github.io/kelompok5/";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
  
</body>
</html>
